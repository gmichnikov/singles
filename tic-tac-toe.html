<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: white;
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .info-panel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .theme-selector {
        margin-bottom: 12px;
      }

      .theme-selector label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 0.95em;
      }

      .theme-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .theme-btn {
        padding: 6px 12px;
        font-size: 0.85em;
        border: 2px solid #667eea;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .theme-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .theme-btn.active {
        background: #667eea;
        color: white;
      }

      .scores {
        display: flex;
        justify-content: space-around;
        margin-bottom: 12px;
        gap: 8px;
      }

      .player-score {
        flex: 1;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .player-score.clickable {
        cursor: pointer;
      }

      .player-score.clickable:hover {
        background: #e9ecef;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .player-score.active {
        background: #667eea;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .player-score.active.clickable:hover {
        background: #5568d3;
      }

      .player-score .name {
        font-weight: 600;
        font-size: 0.95em;
        margin-bottom: 3px;
      }

      .player-score .symbol {
        font-size: 1.5em;
        margin: 3px 0;
      }

      .player-score .score {
        font-size: 1em;
        font-weight: bold;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .reset-btn {
        padding: 10px 20px;
        font-size: 0.95em;
        font-weight: 600;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .reset-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .sound-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #f0f0f0;
        padding: 6px 12px;
        border-radius: 8px;
      }

      .sound-toggle label {
        cursor: pointer;
        user-select: none;
        color: #333;
        font-weight: 500;
        font-size: 0.9em;
      }

      .sound-toggle input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 400px;
        margin: 0 auto 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .cell {
        aspect-ratio: 1;
        background: white;
        border: none;
        border-radius: 15px;
        font-size: 3em;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cell:hover:not(.taken) {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        background: #f8f9fa;
      }

      .cell.taken {
        cursor: not-allowed;
      }

      .cell.winning {
        background: #51cf66;
        animation: winPulse 0.6s ease;
      }

      @keyframes winPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .message {
        min-height: 40px;
        color: white;
        font-size: 1.4em;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .message.winner {
        color: #51cf66;
        font-size: 1.6em;
        animation: messageFloat 0.5s ease;
      }

      .message.draw {
        color: #ffd43b;
      }

      @keyframes messageFloat {
        0% {
          transform: translateY(10px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2em;
        }

        .game-board {
          max-width: 300px;
        }

        .cell {
          font-size: 2.5em;
        }

        .theme-buttons {
          gap: 4px;
        }

        .theme-btn {
          padding: 5px 10px;
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="info-panel">
        <div class="theme-selector">
          <label>Choose Your Style:</label>
          <div class="theme-buttons">
            <button class="theme-btn active" data-theme="animals">
              Animals
            </button>
            <button class="theme-btn" data-theme="food">Food</button>
            <button class="theme-btn" data-theme="sports">Sports</button>
            <button class="theme-btn" data-theme="faces">Faces</button>
            <button class="theme-btn" data-theme="shapes">Shapes</button>
          </div>
        </div>

        <div class="scores">
          <div class="player-score active" id="player1Score">
            <div class="name">Player 1</div>
            <div class="symbol" id="player1Symbol">üê±</div>
            <div class="score" id="p1ScoreText">0 wins</div>
          </div>
          <div class="player-score" id="player2Score">
            <div class="name">Player 2</div>
            <div class="symbol" id="player2Symbol">üê∂</div>
            <div class="score" id="p2ScoreText">0 wins</div>
          </div>
        </div>

        <div class="controls">
          <button class="reset-btn" id="resetBtn">New Game</button>
          <div class="sound-toggle">
            <input type="checkbox" id="soundToggle" />
            <label for="soundToggle">Sound</label>
          </div>
        </div>
      </div>

      <div class="game-board" id="gameBoard">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <div class="message" id="message">
        Click a player to choose who goes first
      </div>
    </div>

    <script>
      // Symbol themes
      const themes = {
        animals: ["üê±", "üê∂"],
        food: ["üçï", "üçî"],
        sports: ["‚öΩ", "üèÄ"],
        faces: ["üòä", "üòé"],
        shapes: ["‚≠ê", "‚ù§Ô∏è"],
      };

      // Game state
      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = 0; // 0 or 1
      let gameActive = true;
      let scores = [0, 0];
      let currentTheme = "animals";
      let firstMoveMade = false;

      // Audio context for sounds
      let audioContext = null;

      // DOM elements
      const cells = document.querySelectorAll(".cell");
      const resetBtn = document.getElementById("resetBtn");
      const soundToggle = document.getElementById("soundToggle");
      const message = document.getElementById("message");
      const player1Score = document.getElementById("player1Score");
      const player2Score = document.getElementById("player2Score");
      const player1Symbol = document.getElementById("player1Symbol");
      const player2Symbol = document.getElementById("player2Symbol");
      const p1ScoreDisplay = document.getElementById("p1ScoreText");
      const p2ScoreDisplay = document.getElementById("p2ScoreText");
      const themeButtons = document.querySelectorAll(".theme-btn");

      // Winning combinations
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8], // Rows
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8], // Columns
        [0, 4, 8],
        [2, 4, 6], // Diagonals
      ];

      // Initialize audio
      function initAudio() {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
        }
      }

      // Play sound
      function playSound(frequency, duration = 100) {
        if (!soundToggle.checked || !audioContext) return;

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = frequency;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + duration / 1000
        );

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
      }

      // Update symbol displays
      function updateSymbols() {
        const symbols = themes[currentTheme];
        player1Symbol.textContent = symbols[0];
        player2Symbol.textContent = symbols[1];
      }

      // Handle theme change
      function changeTheme(theme) {
        currentTheme = theme;
        updateSymbols();

        // Update active theme button
        themeButtons.forEach((btn) => {
          if (btn.dataset.theme === theme) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });

        // Update board with new symbols
        cells.forEach((cell, index) => {
          if (board[index] !== "") {
            const playerIndex = board[index];
            cell.textContent = themes[currentTheme][playerIndex];
          }
        });
      }

      // Enable player selection
      function enablePlayerSelection() {
        player1Score.classList.add("clickable");
        player2Score.classList.add("clickable");
      }

      // Disable player selection
      function disablePlayerSelection() {
        player1Score.classList.remove("clickable");
        player2Score.classList.remove("clickable");
      }

      // Handle player card click (to choose who goes first)
      function handlePlayerClick(playerIndex) {
        if (firstMoveMade || !gameActive) return;

        currentPlayer = playerIndex;
        updateTurnDisplay();
        playSound(440.0, 80);
      }

      // Handle cell click
      function handleCellClick(event) {
        const index = parseInt(event.target.dataset.index);

        if (board[index] !== "" || !gameActive) return;

        // Lock player selection after first move
        if (!firstMoveMade) {
          firstMoveMade = true;
          disablePlayerSelection();
        }

        // Place symbol
        board[index] = currentPlayer;
        const symbols = themes[currentTheme];
        event.target.textContent = symbols[currentPlayer];
        event.target.classList.add("taken");

        // Play sound
        initAudio();
        playSound(currentPlayer === 0 ? 523.25 : 659.25, 100);

        // Check for winner
        const winner = checkWinner();
        if (winner !== null) {
          handleWin(winner);
          return;
        }

        // Check for draw
        if (board.every((cell) => cell !== "")) {
          handleDraw();
          return;
        }

        // Switch player
        currentPlayer = currentPlayer === 0 ? 1 : 0;
        updateTurnDisplay();
      }

      // Check for winner
      function checkWinner() {
        for (let pattern of winPatterns) {
          const [a, b, c] = pattern;
          if (
            board[a] !== "" &&
            board[a] === board[b] &&
            board[a] === board[c]
          ) {
            return { player: board[a], pattern: pattern };
          }
        }
        return null;
      }

      // Handle win
      function handleWin(winner) {
        gameActive = false;
        disablePlayerSelection();

        const playerNum = winner.player + 1;
        const symbols = themes[currentTheme];
        message.textContent = `Player ${playerNum} wins! ${
          symbols[winner.player]
        }`;
        message.className = "message winner";

        // Highlight winning cells
        winner.pattern.forEach((index) => {
          cells[index].classList.add("winning");
        });

        // Update score
        scores[winner.player]++;
        const score = scores[winner.player];
        const scoreText = `${score} ${score === 1 ? "win" : "wins"}`;

        if (winner.player === 0) {
          p1ScoreDisplay.textContent = scoreText;
        } else {
          p2ScoreDisplay.textContent = scoreText;
        }

        // Play win sound
        playSound(783.99, 200);
        setTimeout(() => playSound(880.0, 200), 150);
        setTimeout(() => playSound(987.77, 300), 300);
      }

      // Handle draw
      function handleDraw() {
        gameActive = false;
        disablePlayerSelection();

        message.textContent = "It's a draw!";
        message.className = "message draw";
        playSound(392.0, 300);
      }

      // Update turn display
      function updateTurnDisplay() {
        const symbols = themes[currentTheme];

        if (!firstMoveMade) {
          message.textContent = `Player ${
            currentPlayer + 1
          } selected - Click board to start`;
        } else {
          message.textContent = `Player ${currentPlayer + 1}'s turn ${
            symbols[currentPlayer]
          }`;
        }
        message.className = "message";

        // Update active player highlight
        if (currentPlayer === 0) {
          player1Score.classList.add("active");
          player2Score.classList.remove("active");
        } else {
          player2Score.classList.add("active");
          player1Score.classList.remove("active");
        }
      }

      // Reset game
      function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = 0;
        gameActive = true;
        firstMoveMade = false;

        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("taken", "winning");
        });

        enablePlayerSelection();

        // Show initial message
        message.textContent = "Click a player to choose who goes first";
        message.className = "message";

        // Reset active player display
        player1Score.classList.add("active");
        player2Score.classList.remove("active");

        playSound(440.0, 100);
      }

      // Event listeners
      cells.forEach((cell) => {
        cell.addEventListener("click", handleCellClick);
      });

      resetBtn.addEventListener("click", resetGame);

      player1Score.addEventListener("click", () => handlePlayerClick(0));
      player2Score.addEventListener("click", () => handlePlayerClick(1));

      themeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          changeTheme(btn.dataset.theme);
        });
      });

      soundToggle.addEventListener("change", () => {
        if (soundToggle.checked) {
          initAudio();
          playSound(440.0, 100);
        }
      });

      // Initialize
      updateSymbols();
      enablePlayerSelection();

      // Set initial active player display
      player1Score.classList.add("active");
      player2Score.classList.remove("active");
    </script>
  </body>
</html>
